name: $(BuildID)

trigger:
  batch: true
  branches:
    include:
      - '*'

pr:
  branches:
    include:
      - main

pool:
  vmImage: windows-latest

resources:
  repositories:
    - repository: DEFRA-ADPPipelineCommon
      name: DEFRA/adp-pipeline-common
      endpoint: DEFRA
      type: github
      ref: main

extends:
  template: /pipelines/common-helm-library-publish.yaml@DEFRA-ADPPipelineCommon
  parameters:
    helmLibraryName: 'adp-helm-library'